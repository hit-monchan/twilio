<!DOCTYPE html>
<html>
<form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>Form Name</legend>

    <form id="contactForm" role="form">
        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="textinput">My Phone Number</label>
          <div class="col-md-4">
          <input id="phoneNumber" name="phoneNumber" type="text" placeholder="" class="form-control input-md" required="">

          </div>
        </div>

        <!-- Button -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="submitButton"></label>
          <div class="col-md-4">
            <button class="btn btn-primary" type="submit" onclick="redirect()">submit</button>
          </div>
        </div>
        <script>
            var redirect = function() {
                 setTimeout(function(){
                     redirectURL = 'https://{replace to your website}/submit';
                     window.location.href = redirectURL + "?phoneNumber=" + document.getElementById("phoneNumber").value
                     }, 1);
                 };
        </script>
    </form>
</fieldset>
</form>
</html>
